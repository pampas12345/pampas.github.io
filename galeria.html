<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .imagen {
      width: 200px;
      height: 200px;
      border-radius: 50%; /* Máscara circular */
      overflow: hidden;
      border: 5px solid #2196F3;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Estas son algunas reacciones de los niños cuando juegan videojuegos</h1>

  <div class="galeria">
    <h3>Feliz</h3>
    <div class="imagen"><img src="lol.jpg" alt="Niño 1"></div>
    <h3>Enojado</h3>
    <div class="imagen"><img src="enojado.jpg" alt="Niño 2"></div>
    <h3>cansado....</h3>
    <div class="imagen"><img src="cansado.jpg" alt="Niño 3"></div>
    <h3>Adolorido</h3>
    <div class="imagen"><img src="adolorido.jpg" alt="Niño 4"></div>
  </div>

  <footer>Última actualización: 13/06/2025</footer>

</body>
</html>
